<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Draw Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center>
      <div id="myModal" class="modal fade">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sketches</h4>
          </div>
  
          <div class="modal-body">
            <img src="sketch1.png">
            <img src="sketch2.png">
          </div>
  
        </div>
      </div>

        <h1>Quick Draw</h1>
        <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        <!-- Add these after the <h1> -->
        <p id="your-sketch">Your Sketch: </p>
        <p id="confidence">Confidence: </p>
        <p id="sketch-to-be-drawn">Sketch to be Drawn: </p>

        <!-- Button to clear canvas -->
        <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
        <br><br>
    </center>

    <!-- Added after </center> -->
    <span id="score">Score: 0</span>
    <span id="timer">Timer: 0</span>

    <script src="main.js"></script>
</body>
</html>
